      # - save_cache:
      #     key: v1-app-{{ .Environment.CIRCLE_SHA1 }}
      #     paths:
      #       - /api-investiment-report/publish
  deploy:
    machine: true
    steps:
      # - restore_cache:
      #     keys:
      #       - v1-app-{{ .Environment.CIRCLE_SHA1 }}
      - checkout
      - run:
          name: Build and push Docker image to Heroku
          command: |
            sudo curl https://cli-assets.heroku.com/install.sh | sh
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:login
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:push -a $HEROKU_APP web
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:release -a $HEROKU_APP web
workflows:
  test-build-deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
